apply plugin: 'com.android.library'

dependencies {
    implementation 'com.klinkerapps:logger:1.0.3'
    implementation 'com.squareup.okhttp:okhttp:2.5.0'
    implementation 'com.squareup.okhttp:okhttp-urlconnection:2.5.0'
}

android {
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 33
    }

    lintOptions {
        abortOnError false
    }

    useLibrary 'org.apache.http.legacy'
}

// Maven publishing configuration removed - not needed for JitPack
// JitPack builds and publishes the library directly from the source
